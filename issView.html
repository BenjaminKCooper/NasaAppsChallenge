<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        <a-asset-item id="earth-obj" src="earth.obj"></a-asset-item>
        <a-asset-item id="earth-mtl" src="earth.mtl"></a-asset-item>
        <a-asset-item id="iss-obj" src="ISS.obj"></a-asset-item>
        <a-asset-item id="iss-mtl" src="ISS.mtl"></a-asset-item>
      </a-assets>

      <a-entity id="SpaceStation">
        <a-animation attribute="rotation"
               dur="100000"
               easing = "linear"
               to="0 360 0"
               repeat="indefinite"></a-animation>
        <a-entity camera="userHeight: 1.6" look-controls active=true position="0 1.6 48.476" rotation="7.830 -1.260 -111.629"></a-entity>
        <a-entity obj-model="obj: #iss-obj; mtl: #iss-mtl" position="0.185 1.873 49.555" rotation="-15.355 -1.260 -111.629" ></a-entity>
      </a-entity>

      <a-entity obj-model="obj: #earth-obj; mtl: #earth-mtl" scale=".4 .4 .4" position="0 3.040 0" rotation = "0 0 -111.899"></a-entity>

      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
